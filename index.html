<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motomoto's Library</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav id="header">
        <div class="left-side">
             <img src="images\book-open.svg" alt="book-icon">
            <h1>Welcome to Motomoto's Library</h1>
        </div>

        <div class="right-side">

        </div>

    </nav>
    
    
    <h2 style="padding-left: 20px;">Available books</h2>

    <!-- Dailog for adding new book -->
    <dialog id="bkDialog">
        <div id="topSection">
            <h1>Add book</h1>
        </div>

        <form method="dialog">
            <div id="form-wrapper">
                <!-- Book name -->
                <div>
                    <label for="title">Book title</label>
                    <input type="text" name="title" id="title">
                </div>


                <!-- Subject -->
                <div>
                    <label for="subject">Subject</label>
                    <input type="text" name="subject" id="subject">
                </div>
                

                <!-- grade  -->
                <div>
                    <label for="grade">Grade</label>
                    <input type="text" name="grade" id="grade">
                </div>
            
            </div>
            

            <!-- Confirm and delete buttons -->
             <div class="form-btns">
                <button id="cancel" type="button">Cancel</button>
                <button id="comfirmBtn" type="submit">Confirm</button>
             </div>

        </form>
    </dialog>
    <button id="addBook" style="margin-left: 20px;">Add book</button>

    <div id="library">

            <h1 id="title">Test</h1>
            <p id="subject">test</p>
            <p id="grade">test</p>
            <span>
                <button id="preview">Preview</button>
                <button id="download">Download</button>
            </span>
        </div> -->
    </div>



    <p id="demo"></p>
    
</body>
</html>
